---
# Also remember that all examples have 'disable_action' set to True.  If you
# want to use this action as a template, be sure to set this to False after
actions:
  1:
    description: >-
       Reindex all ptlog-pte-prod-wp-2018.12 索引到 ptlog-pte-prod-wp-2018.12.*
    action: reindex
    options:
      disable_action: False
      wait_interval: 9
      max_wait: -1
      request_body:
        source:
          index: REINDEX_SELECTION
        dest:
          index: ptlog-pte-prod-wp-2018.12
    filters:
    - filtertype: pattern
      kind: prefix
      value: ptlog-pte-prod-wp-2018.12.27
  2:
    action: delete_indices
    description: >-
       删除已经完成合并的索引
    options:
      ignore_empty_list: True
      disable_action: False
    filters:
    - filtertype: pattern
#      source: name
      kind: prefix
      value: ptlog-pte-prod-wp-2018.12.27
